name: DOC

on:
  push:
    branches: [ master, doxy ]
  
jobs:
  build:
    
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Prerequisities
        run: |
            sudo apt-get update
            sudo apt-get install -y doxygen graphviz python3-sphinx
            pip install -U breathe sphinx_rtd_theme

      - name: Build docs
        run: |
          cd doc
          cmake .
          make

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: doc/docs/sphinx # The folder the action should deploy.
          TARGET_FOLDER: doc
          CLEAN: true